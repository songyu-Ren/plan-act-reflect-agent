name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check src/
    
    - name: Format check with black
      run: |
        black --check src/
    
    - name: Run tests with null provider
      run: |
        AGENT_LLM_PROVIDER=null pytest tests/ -v
    
    - name: Test CLI smoke
      run: |
        AGENT_LLM_PROVIDER=null aw --help
        AGENT_LLM_PROVIDER=null aw eval